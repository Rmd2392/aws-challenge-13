customHeaders:
  # DEFAULT (HTML + rutas tipo /about/): TTL bajo
  - pattern: '**'
    headers:
      - key: Cache-Control
        value: 'public, max-age=0, s-maxage=60, must-revalidate'

  # ASSETS (css/js/img/fonts): TTL alto
  - pattern: '**/*.{css,js,png,jpg,jpeg,svg,webp,gif,ico,woff2,woff,ttf,otf}'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
